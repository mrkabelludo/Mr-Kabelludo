<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Mr Kabelludo - Marca√ß√£o</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }
    .formulario {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #mensagem {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="formulario">
    <h2>Marca√ß√£o - Mr Kabelludo üíà</h2>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Seu nome" />

    <label for="servico">Servi√ßo:</label>
    <select id="servico">
      <option value="">-- Selecione --</option>
      <option>Corte</option>
      <option>Barba</option>
      <option>Corte + Barba</option>
      <option>Desenho</option>
    </select>

    <label for="data">Data:</label>
    <input type="date" id="data" />

    <label for="horario">Hor√°rio:</label>
    <input type="time" id="horario" />

    <button onclick="confirmarMarcacao()">Confirmar Marca√ß√£o</button>

    <p id="mensagem"></p>
  </div>

  <script>
    function confirmarMarcacao() {
      let nome = document.getElementById("nome").value.trim();
      let servico = document.getElementById("servico").value;
      let data = document.getElementById("data").value;
      let horario = document.getElementById("horario").value;
      let mensagemEl = document.getElementById("mensagem");

      if (!nome || !servico || !data || !horario) {
        mensagemEl.style.color = "red";
        mensagemEl.innerText = "Por favor, preencha todos os campos.";
        return;
      }

      // Montar mensagem para WhatsApp
      let mensagemWhats = 
        `Ol√°, quero fazer uma marca√ß√£o:\n` +
        `Nome: ${nome}\n` +
        `Servi√ßo: ${servico}\n` +
        `Data: ${data}\n` +
        `Hor√°rio: ${horario}`;

      // N√∫mero WhatsApp no formato internacional, sem +, s√≥ n√∫meros
      let numeroWhats = "258864817368";

      // Criar URL encode da mensagem
      let url = `https://wa.me/${numeroWhats}?text=${encodeURIComponent(mensagemWhats)}`;

      mensagemEl.style.color = "green";
      mensagemEl.innerText = "Redirecionando para o WhatsApp...";

      // Abrir WhatsApp numa nova aba
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
